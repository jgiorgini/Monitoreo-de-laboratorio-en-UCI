<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor UCI - Nube Compartida</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .table-container { max-height: 500px; overflow-y: auto; }
        thead th { position: sticky; top: 0; z-index: 20; }
        tbody td:first-child, thead th:first-child { position: sticky; left: 0; z-index: 30; background-color: inherit; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
        <header class="bg-indigo-900 text-white p-6 border-b border-indigo-700">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">Monitor UCI <span class="text-green-400 text-lg">‚óè Online</span></h1>
                    <p class="text-indigo-200 text-sm mt-1">Sincronizaci√≥n en tiempo real</p>
                </div>
                <div class="text-right">
                    <span class="bg-indigo-700 text-xs font-bold px-2 py-1 rounded text-white border border-indigo-500">Cloud Mode</span>
                </div>
            </div>
        </header>

        <main class="p-6 space-y-8">
            <section class="bg-slate-50 border border-slate-200 rounded-lg p-5">
                <h2 class="text-lg font-semibold text-slate-700 mb-4">1. Carga de Laboratorio</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label class="block text-sm font-medium text-slate-700">API Key OpenAI</label>
                        <input type="password" id="apiKey" class="w-full p-2.5 border border-slate-300 rounded-lg" placeholder="sk-..." autocomplete="off">
                        <p class="text-xs text-gray-500">Se guarda en este navegador localmente.</p>
                    </div>
                    <div class="space-y-3">
                        <label class="block text-sm font-medium text-slate-700">Archivo PDF</label>
                        <div class="flex gap-2">
                            <label class="flex-1 cursor-pointer bg-white border border-slate-300 text-slate-700 rounded-lg px-4 py-2.5 hover:bg-slate-50 flex items-center justify-center gap-2 shadow-sm">
                                <span>üìÑ Elegir PDF...</span>
                                <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
                            </label>
                        </div>
                    </div>
                </div>
                <textarea id="labInput" rows="3" class="w-full mt-4 p-3 border border-slate-300 rounded-lg text-xs font-mono" placeholder="Vista previa del texto..."></textarea>
                
                <div class="mt-4 flex gap-3">
                    <button id="btnProcesarIA" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition flex items-center gap-2">
                        ‚ú® Extraer y Subir a la Nube
                    </button>
                    <button id="btnLimpiarEntrada" class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 font-medium py-2 px-4 rounded-lg">Limpiar</button>
                </div>
            </section>

            <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 space-y-4">
                    <div class="bg-white border border-slate-200 rounded-lg p-5 shadow-sm">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Paciente</label>
                        <select id="patientSelector" class="w-full p-2 border border-slate-300 rounded bg-slate-50 mb-4"></select>
                        
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Par√°metro</label>
                        <select id="paramSelector" class="w-full p-2 border border-slate-300 rounded bg-slate-50"></select>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-white border border-slate-200 rounded-lg p-5 shadow-sm">
                    <canvas id="evolutionChart"></canvas>
                </div>
            </section>

            <section class="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden">
                <div class="table-container overflow-x-auto">
                    <table id="uciTable" class="min-w-full divide-y divide-slate-200 text-sm">
                        <thead class="bg-slate-100"></thead>
                        <tbody class="divide-y divide-slate-200 bg-white"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="app_v10c_firebase.js"></script>

    <script>
        document.getElementById('pdfInput').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || "Elegir PDF...";
            document.getElementById('labInput').placeholder = "Cargando " + fileName + "...";
        });
    </script>
</body>
</html>
