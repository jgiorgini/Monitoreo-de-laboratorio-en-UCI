    <script>
        // 1. FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAnQUto5Kqs-YvPsDL-ZIPVHIzwxaZ-Kw8",

            projectId: "laboratorios-uco",

            measurementId: "G-Q0FE3ZD4P7"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // 2. CONFIGURACI√ìN
        const TARGET_PARAMS = ["Hemoglobina", "Hematocrito", "Plaquetas", "Leucocitos", "Na", "K", "Cl", "Mg", "Ca_Total", "Ca_Ionizado", "Fosforo", "Glucosa", "Urea", "Creatinina", "Acido_Urico", "HbA1c", "BT", "BD", "AST_TGO", "ALT_TGP", "Fosfatasa_Alcalina", "Alb√∫mina", "Proteinas_Totales", "CPK", "PCR", "Procalcitonina", "Lactato", "pH", "pCO2", "pO2", "Bicarbonato", "SatO2", "TSH", "Colesterol_Total", "LDL", "HDL", "Triglic√©ridos", "TP", "RIN", "KPTT", "aPTT"];
        
        const ABBR = {"Hematocrito": "Hto", "Hemoglobina": "Hb", "Leucocitos": "GB", "Plaquetas": "Plq", "Urea": "Urea", "Creatinina": "Crea", "Glucosa": "Glu", "HbA1c": "HbA1c", "AU": "AU", "Na": "Na", "K": "K", "Cl": "Cl", "Mg": "Mg", "Ca_Total": "Ca", "Ca_Ionizado": "Ca++", "Fosforo": "P", "BT": "BT", "BD": "BD", "AST_TGO": "GOT", "ALT_TGP": "GPT", "FAL": "FAL", "Alb√∫mina": "Alb", "Prot": "Prot", "CPK": "CPK", "Col": "Col", "LDL": "LDL", "HDL": "HDL", "TG": "TG", "PCR": "PCR", "PCT": "PCT", "TSH": "TSH", "LAC": "LAC", "pH": "pH", "pCO2": "pCO2", "pO2": "pO2", "BIC": "BIC", "SatO2": "Sat", "TP": "TP", "RIN": "RIN", "KPTT": "KPTT", "aPTT": "KPTT"};
        
        const NORM_MAP = {"√Åcido √örico": "AU", "ACIDO URICO": "AU", "Acido_Urico": "AU", "Bilirrubina_Total": "BT", "BILIRRUBINA_TOTAL": "BT", "Bilirrubina Total": "BT", "Bilirrubina_Directa": "BD", "Bilirrubina Directa": "BD", "Creatinquinasa": "CPK", "CREATINQUINASA": "CPK", "Fosfatasa_Alcalina": "FAL", "Proteinas_Totales": "Prot", "Colesterol_Total": "Col", "Triglic√©ridos": "TG", "√Åcido L√°ctico": "LAC", "Lactato": "LAC", "Acido_Lactico": "LAC", "Bicarbonato": "BIC", "aPTT": "KPTT", "APTT": "KPTT", "KPTT": "KPTT", "Tiempo de Protrombina": "TP", "TP (Seg)": "TP"};
        
        const CLINICAL_ORDER = ["Hematocrito", "Hemoglobina", "Leucocitos", "Plaquetas", "Urea", "Creatinina", "Glucosa", "HbA1c", "AU", "BT", "BD", "AST_TGO", "ALT_TGP", "FAL", "Alb√∫mina", "Prot", "Col", "LDL", "HDL", "TG", "Na", "K", "Cl", "Mg", "Ca_Total", "Ca_Ionizado", "Fosforo", "TSH", "CPK", "PCR", "PCT", "pH", "pCO2", "pO2", "BIC", "SatO2", "LAC", "TP", "RIN", "KPTT"];

        const SAFETY_RANGES = { "K": { min: 1.0, max: 9.0 }, "Na": { min: 100, max: 180 }, "pH": { min: 6.5, max: 8.0 }, "Hb": { min: 2, max: 25 } };

        let labData = {}; 
        let chartInstance = null;

        // 3. HELPERS UNIVERSALES
        function showToast(msg, type="info") {
            let bg = type==="error"?"#ef4444":type==="success"?"#10b981":"#3b82f6";
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "center", style: { background: bg, borderRadius: "8px" } }).showToast();
        }

        function formatDate(isoDate) {
            if(!isoDate) return "-";
            const [y, m, d] = isoDate.split("-");
            return `${d}/${m}/${y}`;
        }

        function getCanonicalKey(dirtyKey) {
            if (NORM_MAP[dirtyKey]) return NORM_MAP[dirtyKey];
            if (ABBR[dirtyKey]) return dirtyKey;
            return dirtyKey.substring(0, 3).toUpperCase();
        }

        function getDisplayLabel(key) { return ABBR[key] || key; }

        function getSmartValue(params, key) {
            if (params[key] !== undefined) return params[key];
            const longKey = Object.keys(ABBR).find(k => ABBR[k] === key);
            if (longKey && params[longKey] !== undefined) return params[longKey];
            return undefined;
        }

        function isValidValue(key, value) {
            let num = parseFloat(value);
            if (isNaN(num)) return true; 
            let safeKey = null;
            const label = getDisplayLabel(key);
            if (label === 'K' || key === 'Potasio') safeKey = 'K';
            if (label === 'Na' || key === 'Sodio') safeKey = 'Na';
            if (label === 'pH') safeKey = 'pH';
            if (label === 'Hb') safeKey = 'Hb';
            if (safeKey && SAFETY_RANGES[safeKey]) {
                if (num < SAFETY_RANGES[safeKey].min || num > SAFETY_RANGES[safeKey].max) return false;
            }
            return true;
        }

        function sortKeysClinically(keysSet) {
            return Array.from(keysSet).sort((a, b) => {
                const idxA = CLINICAL_ORDER.indexOf(a);
                const idxB = CLINICAL_ORDER.indexOf(b);
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1;
                if (idxB !== -1) return 1;
                return a.localeCompare(b);
            });
        }

        function getSelectedIds() {
            return Array.from(document.querySelectorAll('.row-select:checked')).map(cb => cb.dataset.id);
        }

        function getExportSamples(p) {
            const ids = getSelectedIds();
            return ids.length > 0 ? labData[p].filter(s => ids.includes(s.id)) : labData[p];
        }

        // 4. L√ìGICA PRINCIPAL
        function initRealTimeListener() {
            db.collection("muestras").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
                labData = {}; 
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!labData[data.paciente]) labData[data.paciente] = [];
                    labData[data.paciente].push({ ...data, id: doc.id });
                });
                refreshUI();
            });
        }

        async function processAndUpload() {
            const files = document.getElementById('pdfInput').files;
            const apiKey = document.getElementById("apiKey").value.trim() || localStorage.getItem("my_openai_key_v1");
            
            if (files.length === 0) return showToast("Seleccione archivos PDF", "error");
            if (!apiKey) { document.getElementById("configDetails").open = true; return showToast("Falta API Key", "error"); }
            localStorage.setItem("my_openai_key_v1", apiKey);

            const btn = document.getElementById("btnProcesarIA");
            btn.disabled = true; btn.innerText = "Procesando Cola...";
            const txtArea = document.getElementById("labInput");
            
            for (let i = 0; i < files.length; i++) {
                txtArea.value = `>>> PROCESANDO ARCHIVO ${i+1}/${files.length}: ${files[i].name}...\n`;
                try {
                    const pdfText = await readPdfFile(files[i]);
                    txtArea.value += "PDF Le√≠do. Enviando a IA...\n";
                    const extracted = await extractWithAI(pdfText, apiKey);
                    txtArea.value += `IA OK. Paciente: ${extracted.paciente}. Subiendo...\n`;
                    await uploadToFirebase(extracted);
                    txtArea.value += "‚úÖ SUBIDA EXITOSA.\n----------------\n";
                } catch (e) {
                    console.error(e);
                    txtArea.value += `‚ùå ERROR en ${files[i].name}: ${e.message}\n----------------\n`;
                }
            }
            showToast("Procesamiento finalizado", "success");
            btn.disabled = false; btn.innerText = "‚ú® Procesar Cola";
        }

        async function readPdfFile(file) {
            const buffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            let fullText = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + "\n";
            }
            return fullText;
        }

        async function extractWithAI(text, apiKey) {
            const prompt = `Medical Expert: Extract JSON.
            JSON: {"paciente": "NAME UPPERCASE", "fecha": "YYYY-MM-DD", "hora": "HH:MM", "protocolo": "string", "parametros": {}}
            Targets: ${TARGET_PARAMS.join(", ")}. Rules: "aPTT"->"KPTT". "Creatinquinasa"->"CPK".
            Text: """${text.substring(0, 15000)}"""`;

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                body: JSON.stringify({ model: "gpt-4o-mini", messages: [{ role: "user", content: prompt }], temperature: 0 })
            });
            const data = await response.json();
            return JSON.parse(data.choices[0].message.content.replace(/```json|```/g, "").trim());
        }

        async function uploadToFirebase(result) {
            if (!result.paciente || result.paciente === "DESCONOCIDO") throw new Error("Paciente no identificado");
            if (!result.fecha) result.fecha = new Date().toISOString().split('T')[0];
            if (!result.hora) result.hora = "12:00";

            const cleanParams = {};
            for (const k in result.parametros) {
                if (result.parametros[k] !== null) {
                    const canonical = getCanonicalKey(k);
                    if (isValidValue(canonical, result.parametros[k])) {
                        cleanParams[canonical] = result.parametros[k];
                    }
                }
            }

            await db.collection("muestras").add({
                paciente: result.paciente, fecha: result.fecha, hora: result.hora,
                protocolo: result.protocolo || "", parametros: cleanParams,
                timestamp: new Date(result.fecha + "T" + result.hora).getTime(),
                uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // 5. UI
        function refreshUI() {
            const sel = document.getElementById("patientSelector");
            const curr = sel.value;
            sel.innerHTML = '<option value="">-- Seleccionar --</option>';
            Object.keys(labData).sort().forEach(p => sel.appendChild(new Option(p, p)));
            if(curr && labData[curr]) { sel.value = curr; loadPatientData(); }
            else { 
                document.querySelector("#uciTable tbody").innerHTML = ""; 
                if(chartInstance) { chartInstance.destroy(); chartInstance=null; }
            }
        }

        function loadPatientData() {
            const p = document.getElementById("patientSelector").value;
            if(!p || !labData[p]) return;
            const samples = labData[p];
            let activeKeys = new Set();
            samples.forEach(s => { Object.keys(s.parametros||{}).forEach(k => activeKeys.add(getCanonicalKey(k))); });
            const sorted = sortKeysClinically(activeKeys);

            let h = `<tr><th class="p-3 bg-slate-50 border-b sticky left-0 z-30 w-10"><input type="checkbox" onclick="toggleAll(this)"></th><th class="p-3 text-left text-xs font-bold text-slate-500 bg-slate-50 border-b sticky left-10 z-20">Fecha</th>`;
            sorted.forEach(k => h += `<th class="p-3 text-center text-xs font-bold text-slate-500 uppercase bg-slate-50 border-b whitespace-nowrap">${getDisplayLabel(k)}</th>`);
            document.querySelector("#uciTable thead").innerHTML = h + "</tr>";

            let b = "";
            samples.forEach(s => {
                let r = `<tr class="hover:bg-blue-50 transition border-b border-slate-100">
                    <td class="p-3 bg-white sticky left-0 border-r z-10"><input type="checkbox" class="row-select custom-checkbox" data-id="${s.id}"></td>
                    <td class="p-3 text-sm font-medium text-slate-700 bg-white sticky left-10 border-r whitespace-nowrap">${formatDate(s.fecha)} <span class="text-xs text-slate-400 ml-1">${s.hora}</span></td>`;
                sorted.forEach(k => r += `<td class="p-3 text-center text-sm text-slate-600">${getSmartValue(s.parametros, k) ?? "-"}</td>`);
                b += r + "</tr>";
            });
            document.querySelector("#uciTable tbody").innerHTML = b;
            
            const pSel = document.getElementById("paramSelector");
            pSel.innerHTML = "";
            sorted.forEach(k => pSel.appendChild(new Option(getDisplayLabel(k), k)));
            updateGraph();
        }

        function toggleAll(source) {
            document.querySelectorAll('.row-select').forEach(cb => cb.checked = source.checked);
        }

        function updateGraph() {
            const p = document.getElementById("patientSelector").value;
            const param = document.getElementById("paramSelector").value;
            const ctx = document.getElementById("evolutionChart").getContext("2d");
            if (chartInstance) chartInstance.destroy();
            if (!p || !param) return;
            const points = labData[p].map(s => {
                 const v = getSmartValue(s.parametros, param);
                 const n = parseFloat(v);
                 return (!isNaN(n)) ? {x: formatDate(s.fecha)+" "+s.hora, y: n} : null;
            }).filter(pt => pt !== null);
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: points.map(pt => pt.x), datasets: [{ label: getDisplayLabel(param), data: points.map(pt => pt.y), borderColor: '#2563eb', backgroundColor: 'rgba(37,99,235,0.1)', borderWidth: 2, fill: true }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false } } }
            });
        }

        // 6. ACTIONS (GLOBAL)
        function copyWordTable() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return showToast("Seleccione paciente", "error");
            const samples = getExportSamples(p);
            if(samples.length === 0) return showToast("No hay datos", "error");

            // Agrupaci√≥n inteligente por FECHA para Word
            let grouped = {};
            samples.forEach(s => {
                let d = formatDate(s.fecha);
                if(!grouped[d]) grouped[d] = {fecha: s.fecha, params: {}};
                // Fusionar par√°metros (si hay duplicados en el mismo d√≠a, concatenar con hora)
                const currentParams = s.parametros || {};
                Object.keys(currentParams).forEach(k => {
                    const val = currentParams[k];
                    if(grouped[d].params[k]) {
                        grouped[d].params[k] += ` <span style='font-size:7pt'>(${s.hora})</span> / ${val} <span style='font-size:7pt'>(${s.hora})</span>`;
                    } else {
                        grouped[d].params[k] = val;
                    }
                });
            });

            let finalHTML = "";
            Object.values(grouped).forEach(group => {
                const get = (k) => getSmartValue(group.params, k) ?? "-";
                const hto_hb = `${get('Hto')} / ${get('Hb')}`;
                const bili = `${get('BT')} / ${get('BD')}`;
                const wbc = get('GB');
                const enz = `${get('GOT')} / ${get('GPT')} / ${get('FAL')}`;
                const plaq = get('Plq');
                const prot = `${get('Prot')} / ${get('Alb')}`;
                const ren = `${get('Urea')} / ${get('Crea')}`;
                const glu = get('Glu');
                const coag = `${get('TP')} / ${get('KPTT')} / ${get('RIN')}`;
                const iono = `${get('Na')} / ${get('K')} / ${get('Cl')}`;
                const eab = `${get('pH')} / ${get('pCO2')} / ${get('pO2')} / ${get('LAC')} / ${get('BIC')} / ${get('Sat')}`;

                finalHTML += `
                    <table border="1" style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; font-size: 10pt; margin-bottom: 20px;">
                        <tr><td colspan="4" style="background-color: #f0f0f0; font-weight: bold; text-align: center;">LABORATORIO ${formatDate(group.fecha)}</td></tr>
                        <tr><td style="font-weight: bold; width: 20%;">Hto/Hb</td><td style="width: 30%;">${hto_hb}</td><td style="font-weight: bold; width: 20%;">Bil T/D</td><td style="width: 30%;">${bili}</td></tr>
                        <tr><td style="font-weight: bold;">Gl. blancos</td><td>${wbc}</td><td style="font-weight: bold;">GOT/GPT/FAL</td><td>${enz}</td></tr>
                        <tr><td style="font-weight: bold;">Plaquetas</td><td>${plaq}</td><td style="font-weight: bold;">Prot/Alb</td><td>${prot}</td></tr>
                        <tr><td style="font-weight: bold;">Urea / Crea</td><td>${ren}</td><td style="font-weight: bold;">Glucemia</td><td>${glu}</td></tr>
                        <tr><td style="font-weight: bold;">TP/KPTT/RIN</td><td>${coag}</td><td style="font-weight: bold;">IONOGRAMA</td><td>${iono}</td></tr>
                        <tr><td style="font-weight: bold;">EAB + LAC</td><td colspan="3">${eab}</td></tr>
                    </table><br>
                `;
            });

            const blob = new Blob([finalHTML], { type: 'text/html' });
            navigator.clipboard.write([new ClipboardItem({'text/html': blob})]).then(() => showToast("Tablas Copiadas", "success"));
        }

        function copyHCLAB() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return showToast("Seleccione paciente", "error");
            const samples = getExportSamples(p);
            let text = "";
            samples.forEach(samp => {
                const params = samp.parametros || {};
                let parts = [];
                CLINICAL_ORDER.forEach(k => { 
                    const val = getSmartValue(params, k);
                    if(val !== undefined) parts.push(`${getDisplayLabel(k)} ${val}`); 
                });
                text += `LAB ${formatDate(samp.fecha)}: ` + parts.join(", ") + "\n\n";
            });
            navigator.clipboard.writeText(text.trim()).then(()=>showToast("Copiado HCLAB", "success"));
        }

        function downloadArgerichPDF() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Paciente: ${p}`, 10, 10);
            const samples = getExportSamples(p);
            let y = 20;
            samples.forEach(s => {
                const par = s.parametros || {};
                const get = (k) => getSmartValue(par, k) ?? "-";
                const hto_hb = `${get('Hto')}/${get('Hb')}`;
                const bili = `${get('BT')}/${get('BD')}`;
                doc.autoTable({ 
                    startY: y, 
                    head: [[{ content: `LAB ${formatDate(s.fecha)}`, colSpan: 4, styles: {halign: 'center', fillColor: [220, 220, 220], textColor: 0} }]], 
                    body: [
                        [`Hto/Hb: ${hto_hb}`, `Bil T/D: ${bili}`],
                        [`GB: ${get('GB')}`, `Enz: ${get('GOT')}/${get('GPT')}/${get('FAL')}`],
                        [`Plq: ${get('Plq')}`, `Prot: ${get('Prot')}/${get('Alb')}`],
                        [`Renal: ${get('Urea')}/${get('Crea')}`, `Glu: ${get('Glu')}`],
                        [`Coag: ${get('TP')}/${get('KPTT')}/${get('RIN')}`, `Iono: ${get('Na')}/${get('K')}/${get('Cl')}`],
                        [`EAB: ${get('pH')}/${get('pCO2')}/${get('LAC')}`, ""]
                    ],
                    theme: 'grid'
                });
                y = doc.lastAutoTable.finalY + 10;
            });
            doc.save("Argerich.pdf");
        }

        // 7. GESTI√ìN (GLOBAL SCOPE)
        async function deleteSelected() {
            const ids = getSelectedIds();
            if(!ids.length) return showToast("Seleccione filas", "error");
            if(!confirm(`¬øBorrar ${ids.length} registros?`)) return;
            const batch = db.batch();
            ids.forEach(id => batch.delete(db.collection("muestras").doc(id)));
            await batch.commit(); showToast("Eliminados", "success");
        }

        async function mergeSelectedLabs() {
            const p = document.getElementById("patientSelector").value;
            const ids = getSelectedIds();
            if(!p || ids.length < 2) return showToast("Seleccione 2+ filas", "error");
            const samples = labData[p].filter(s => ids.includes(s.id));
            let master = samples[0];
            let newParams = { ...master.parametros };
            for(let i=1; i<samples.length; i++) newParams = { ...newParams, ...samples[i].parametros };
            await db.collection("muestras").doc(master.id).update({ parametros: newParams });
            const batch = db.batch();
            for(let i=1; i<samples.length; i++) batch.delete(db.collection("muestras").doc(samples[i].id));
            await batch.commit(); showToast("Unificado", "success");
        }

        async function deleteLastEntry() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return;
            const s = labData[p];
            if(!s || !s.length) return;
            try { await db.collection("muestras").doc(s[s.length-1].id).delete(); showToast("Eliminado", "success"); closeMergeModal(); } catch(e){ showToast(e.message, "error"); }
        }

        async function deletePatient() {
            const p = document.getElementById("patientSelector").value;
            if(!confirm("¬øSeguro?")) return;
            try {
                const q = await db.collection("muestras").where("paciente", "==", p).get();
                const b = db.batch(); q.forEach(d => b.delete(d.ref)); await b.commit();
                showToast("Paciente eliminado", "success"); closeMergeModal(); document.getElementById("patientSelector").value = ""; refreshUI();
            } catch(e) { showToast(e.message, "error"); }
        }

        async function deleteDatabase() {
            if(prompt("Clave:")!=="D3l.e@TE$alL") return alert("Incorrecto");
            const q=await db.collection("muestras").get(); const b=db.batch(); q.forEach(d=>b.delete(d.ref)); await b.commit();
            showToast("Base Limpia", "success");
        }

        // MODALS
        function openMergePatientModal() { document.getElementById('mergePatientModal').classList.remove('opacity-0', 'pointer-events-none'); const names = Object.keys(labData).sort(); const s1=document.getElementById('mergeTarget'), s2=document.getElementById('mergeSource'); s1.innerHTML=""; s2.innerHTML=""; names.forEach(n=>{ s1.add(new Option(n,n)); s2.add(new Option(n,n)); }); }
        function closeMergeModal() { document.getElementById('mergePatientModal').classList.add('opacity-0', 'pointer-events-none'); }
        function openDeleteModal() { document.getElementById('deleteModal').classList.remove('opacity-0', 'pointer-events-none'); }
        function closeDeleteModal() { document.getElementById('deleteModal').classList.add('opacity-0', 'pointer-events-none'); }

        async function executeMergePatients() {
            const t=document.getElementById('mergeTarget').value, s=document.getElementById('mergeSource').value;
            if(t===s) return alert("Iguales"); if(!confirm("¬øFusionar?")) return;
            const batch = db.batch(); labData[s].forEach(d => batch.update(db.collection("muestras").doc(d.id), {paciente: t}));
            await batch.commit(); showToast("Fusionado", "success"); closeMergeModal();
        }

        // INIT LISTENERS
        document.addEventListener("DOMContentLoaded", () => {
            const k = localStorage.getItem("my_openai_key_v1");
            if(k) document.getElementById("apiKey").value = k;
            initRealTimeListener();
            setupPdf();

            // BINDEO DE BOTONES (ESTO EVITA REFERENCE ERROR)
            document.getElementById("btnProcesarIA").addEventListener("click", processAndUpload);
            document.getElementById("btnLimpiarEntrada").addEventListener("click", () => document.getElementById("labInput").value = "");
            document.getElementById("patientSelector").addEventListener("change", loadPatientData);
            document.getElementById("paramSelector").addEventListener("change", updateGraph);
            
            document.getElementById("btnCopyWord").addEventListener("click", copyWordTable);
            document.getElementById("btnMergeLabs").addEventListener("click", mergeSelectedLabs);
            document.getElementById("btnCopyHCLAB").addEventListener("click", copyHCLAB);
            document.getElementById("btnDownloadPDF").addEventListener("click", downloadArgerichPDF);
            document.getElementById("btnDeleteSelected").addEventListener("click", deleteSelected);
            document.getElementById("btnResetDB").addEventListener("click", deleteDatabase);

            // MODAL BINDING
            document.getElementById("btnCloseMerge").addEventListener("click", closeMergeModal);
            document.getElementById("btnExecuteMerge").addEventListener("click", executeMergePatients);
        });
    </script>
