    <script>
        // 1. CONFIG
        const firebaseConfig={apiKey:"AIzaSyAnQUto5Kqs-YvPsDL-ZIPVHIzwxaZ-Kw8",authDomain:"laboratorios-uco.firebaseapp.com",projectId:"laboratorios-uco",storageBucket:"laboratorios-uco.firebasestorage.app",messagingSenderId:"435400240534",appId:"1:435400240534:web:1cb4c57beb4b69e933c1b7",measurementId:"G-Q0FE3ZD4P7"};
        if(!firebase.apps.length)firebase.initializeApp(firebaseConfig);
        const db=firebase.firestore();

        const TARGET_PARAMS=["Hemoglobina","Hematocrito","Plaquetas","Leucocitos","Na","K","Cl","Mg","Ca_Total","Ca_Ionizado","Fosforo","Glucosa","Urea","Creatinina","Acido_Urico","HbA1c","BT","BD","AST_TGO","ALT_TGP","Fosfatasa_Alcalina","Alb√∫mina","Proteinas_Totales","CPK","PCR","Procalcitonina","Lactato","pH","pCO2","pO2","Bicarbonato","SatO2","TSH","Colesterol_Total","LDL","HDL","Triglic√©ridos","TP","RIN","KPTT","aPTT","EB"];
        const ABBR={"Hematocrito":"Hto","Hemoglobina":"Hb","Leucocitos":"GB","Plaquetas":"Plq","Urea":"Urea","Creatinina":"Crea","Glucosa":"Glu","HbA1c":"HbA1c","AU":"AU","Na":"Na","K":"K","Cl":"Cl","Mg":"Mg","Ca_Total":"Ca","Ca_Ionizado":"Ca++","Fosforo":"P","BT":"BT","BD":"BD","AST_TGO":"GOT","ALT_TGP":"GPT","FAL":"FAL","Alb√∫mina":"Alb","Prot":"Prot","CPK":"CPK","Col":"Col","LDL":"LDL","HDL":"HDL","TG":"TG","PCR":"PCR","PCT":"PCT","TSH":"TSH","LAC":"LAC","pH":"pH","pCO2":"pCO2","pO2":"pO2","BIC":"BIC","SatO2":"Sat","TP":"TP","RIN":"RIN","KPTT":"KPTT","aPTT":"KPTT","EB":"EB"};
        const NORM_MAP={"√Åcido √örico":"AU","Bilirrubina_Total":"BT","Bilirrubina_Directa":"BD","Creatinquinasa":"CPK","Fosfatasa_Alcalina":"FAL","Proteinas_Totales":"Prot","Colesterol_Total":"Col","Triglic√©ridos":"TG","Lactato":"LAC","√Åcido L√°ctico":"LAC","aPTT":"KPTT","KPTT":"KPTT","Tiempo de Protrombina":"TP","Exceso de base":"EB","BEb":"EB","% Saturaci√≥n 02 (c)":"SatO2"};
        const CLINICAL_ORDER=["Hematocrito","Hemoglobina","Leucocitos","Plaquetas","Urea","Creatinina","Glucosa","HbA1c","AU","BT","BD","AST_TGO","ALT_TGP","FAL","Alb√∫mina","Prot","Col","LDL","HDL","TG","Na","K","Cl","Mg","Ca_Total","Fosforo","TSH","CPK","PCR","PCT","pH","pCO2","pO2","BIC","EB","SatO2","LAC","TP","RIN","KPTT"];
        const SAFETY_RANGES={"K":{min:1,max:9},"Na":{min:100,max:180},"pH":{min:6.5,max:8},"Hb":{min:2,max:25}};

        let labData={}; let chartInstance=null;

        // 2. HELPERS
        function showToast(m,t="info"){Toastify({text:m,duration:3000,gravity:"top",position:"center",style:{background:t==="error"?"#ef4444":"#10b981",borderRadius:"8px"}}).showToast();}
        function formatDate(d){if(!d)return"-";const[y,m,da]=d.split("-");return`${da}/${m}/${y}`;}
        function getCanonicalKey(k){if(NORM_MAP[k])return NORM_MAP[k];if(ABBR[k])return k;return k.substring(0,3).toUpperCase();}
        function getDisplayLabel(k){return ABBR[k]||k;}
        function getSmartValue(p,k){if(p[k]!==undefined)return p[k];const lk=Object.keys(ABBR).find(ak=>ABBR[ak]===k);if(lk&&p[lk]!==undefined)return p[lk];return undefined;}
        function isValidValue(k,v){let n=parseFloat(v);if(isNaN(n))return true;let sk=getDisplayLabel(k);if(sk==='K'||k==='Potasio')sk='K';if(sk==='Na'||k==='Sodio')sk='Na';if(sk==='pH')sk='pH';if(sk==='Hb')sk='Hb';if(sk&&SAFETY_RANGES[sk]){if(n<SAFETY_RANGES[sk].min||n>SAFETY_RANGES[sk].max)return false;}return true;}
        function sortKeysClinically(s){return Array.from(s).sort((a,b)=>{const ia=CLINICAL_ORDER.indexOf(a),ib=CLINICAL_ORDER.indexOf(b);if(ia!==-1&&ib!==-1)return ia-ib;if(ia!==-1)return-1;if(ib!==-1)return 1;return a.localeCompare(b)});}
        function getSelectedIds(){return Array.from(document.querySelectorAll('.row-select:checked')).map(cb=>cb.dataset.id);}
        function getExportSamples(p){const ids=getSelectedIds();return ids.length>0?labData[p].filter(s=>ids.includes(s.id)):labData[p];}

        // 3. LOGIC
        function initRealTimeListener(){db.collection("muestras").orderBy("timestamp","asc").onSnapshot((s)=>{labData={};s.forEach((d)=>{const dt=d.data();if(!labData[dt.paciente])labData[dt.paciente]=[];labData[dt.paciente].push({...dt,id:d.id});});refreshUI();});}

        async function processAndUpload(){
            const files=document.getElementById('pdfInput').files;
            const apiKey=document.getElementById("apiKey").value.trim()||localStorage.getItem("my_openai_key_v1");
            if(files.length===0)return showToast("Seleccione PDF","error");
            if(!apiKey){document.getElementById("configDetails").open=true;return showToast("Falta API Key","error");}
            localStorage.setItem("my_openai_key_v1",apiKey);
            const btn=document.getElementById("btnProcesarIA");btn.disabled=true;btn.innerText="Procesando...";
            const txt=document.getElementById("labInput");
            for(let i=0;i<files.length;i++){
                txt.value=`>>> ARCHIVO ${i+1}/${files.length}...\n`;
                try{
                    const buffer=await files[i].arrayBuffer();
                    const pdf=await pdfjsLib.getDocument(buffer).promise;
                    let ft="";
                    for(let j=1;j<=pdf.numPages;j++){const p=await pdf.getPage(j);const c=await p.getTextContent();ft+=c.items.map(it=>it.str).join(" ")+"\n";}
                    txt.value+="PDF Le√≠do. Enviando IA...\n";
                    const prompt=`Medical Expert: Extract JSON. JSON: {"paciente":"NAME","fecha":"YYYY-MM-DD","hora":"HH:MM","protocolo":"string","parametros":{}}. Targets: ${TARGET_PARAMS.join(",")}. Rules: "aPTT"->"KPTT". Text: """${ft.substring(0,15000)}"""`;
                    const res=await fetch("https://api.openai.com/v1/chat/completions",{method:"POST",headers:{"Content-Type":"application/json","Authorization":`Bearer ${apiKey}`},body:JSON.stringify({model:"gpt-4o-mini",messages:[{role:"user",content:prompt}],temperature:0})});
                    const d=await res.json();
                    const r=JSON.parse(d.choices[0].message.content.replace(/```json|```/g,"").trim());
                    if(!r.fecha)r.fecha=new Date().toISOString().split('T')[0]; if(!r.hora)r.hora="12:00";
                    const cp={}; for(const k in r.parametros){if(r.parametros[k]!==null){const ck=getCanonicalKey(k);if(isValidValue(ck,r.parametros[k]))cp[ck]=r.parametros[k];}}
                    await db.collection("muestras").add({paciente:r.paciente,fecha:r.fecha,hora:r.hora,protocolo:r.protocolo||"",parametros:cp,timestamp:new Date(r.fecha+"T"+r.hora).getTime(),uploadedAt:firebase.firestore.FieldValue.serverTimestamp()});
                    txt.value+="‚úÖ Guardado.\n";
                }catch(e){txt.value+=`‚ùå Error: ${e.message}\n`;}
            }
            showToast("Listo","success"); btn.disabled=false; btn.innerText="‚ú® Procesar Cola";
        }

        function refreshUI(){
            const s=document.getElementById("patientSelector"),c=s.value;s.innerHTML='<option value="">-- Seleccionar --</option>';
            Object.keys(labData).sort().forEach(p=>s.appendChild(new Option(p,p)));
            if(c&&labData[c]){s.value=c;loadPatientData();}else{document.querySelector("#uciTable tbody").innerHTML="";}
        }

        function loadPatientData(){
            const p=document.getElementById("patientSelector").value; if(!p||!labData[p])return;
            const samples=labData[p]; let ak=new Set(); samples.forEach(s=>Object.keys(s.parametros||{}).forEach(k=>ak.add(getCanonicalKey(k))));
            const sorted=sortKeysClinically(ak);
            let h=`<tr><th class="p-3 bg-slate-50 border-b sticky left-0 z-30 w-10"><input type="checkbox" onclick="toggleAll(this)"></th><th class="p-3 text-left text-xs font-bold text-slate-500 bg-slate-50 border-b sticky left-10 z-20">Fecha</th>`;
            sorted.forEach(k=>h+=`<th class="p-3 text-center text-xs font-bold text-slate-500 uppercase bg-slate-50 border-b whitespace-nowrap">${getDisplayLabel(k)}</th>`);
            document.querySelector("#uciTable thead").innerHTML=h+"</tr>";
            let b=""; samples.forEach(s=>{
                let r=`<tr class="hover:bg-blue-50 transition border-b border-slate-100"><td class="p-3 bg-white sticky left-0 border-r z-10"><input type="checkbox" class="row-select custom-checkbox" data-id="${s.id}"></td><td class="p-3 text-sm font-medium text-slate-700 bg-white sticky left-10 border-r whitespace-nowrap">${formatDate(s.fecha)} <span class="text-xs text-slate-400 ml-1">${s.hora}</span></td>`;
                sorted.forEach(k=>r+=`<td class="p-3 text-center text-sm text-slate-600">${getSmartValue(s.parametros,k)??"-"}</td>`);
                b+=r+"</tr>";
            });
            document.querySelector("#uciTable tbody").innerHTML=b;
            const ps=document.getElementById("paramSelector"),cp=ps.value; ps.innerHTML="";
            sorted.forEach(k=>ps.appendChild(new Option(getDisplayLabel(k),k)));
            if(ak.has(cp))ps.value=cp; updateGraph();
        }

        function toggleAll(src){document.querySelectorAll('.row-select').forEach(cb=>cb.checked=src.checked);}
        function updateGraph(){
            const p=document.getElementById("patientSelector").value, param=document.getElementById("paramSelector").value;
            const ctx=document.getElementById("evolutionChart").getContext("2d");
            if(chartInstance)chartInstance.destroy(); if(!p||!param)return;
            const pts=labData[p].map(s=>{const v=getSmartValue(s.parametros,param),n=parseFloat(v);return(!isNaN(n))?{x:formatDate(s.fecha)+" "+s.hora,y:n}:null;}).filter(x=>x);
            chartInstance=new Chart(ctx,{type:'line',data:{labels:pts.map(pt=>pt.x),datasets:[{label:getDisplayLabel(param),data:pts.map(pt=>pt.y),borderColor:'#2563eb',backgroundColor:'rgba(37,99,235,0.1)',fill:true}]},options:{responsive:true,maintainAspectRatio:false,scales:{x:{display:false}}}});
        }

        // EXPORTS
        function copyWordTable(){
            const p=document.getElementById("patientSelector").value; if(!p)return;
            const samples=getExportSamples(p); if(!samples.length)return showToast("Sin datos","error");
            let html=`<table border="1" style="border-collapse:collapse;width:100%;font-family:Arial;font-size:10pt;">`;
            samples.forEach(s=>{
                const par=s.parametros||{}, g=(k)=>getSmartValue(par,k)??"-";
                html+=`<tr><td colspan="4" style="background:#f0f0f0;font-weight:bold;text-align:center">LAB ${formatDate(s.fecha)} (${s.hora})</td></tr>
                <tr><td style="font-weight:bold">Hto/Hb</td><td>${g('Hto')}/${g('Hb')}</td><td style="font-weight:bold">Bil T/D</td><td>${g('BT')}/${g('BD')}</td></tr>
                <tr><td style="font-weight:bold">Gl. Blancos</td><td>${g('GB')}</td><td style="font-weight:bold">GOT/GPT/FAL</td><td>${g('GOT')}/${g('GPT')}/${g('FAL')}</td></tr>
                <tr><td style="font-weight:bold">Plaquetas</td><td>${g('Plq')}</td><td style="font-weight:bold">Prot/Alb</td><td>${g('Prot')}/${g('Alb')}</td></tr>
                <tr><td style="font-weight:bold">Urea/Crea</td><td>${g('Urea')}/${g('Crea')}</td><td style="font-weight:bold">Glucemia</td><td>${g('Glu')}</td></tr>
                <tr><td style="font-weight:bold">TP/KPTT/RIN</td><td>${g('TP')}/${g('KPTT')}/${g('RIN')}</td><td style="font-weight:bold">IONO</td><td>${g('Na')}/${g('K')}/${g('Cl')}</td></tr>
                <tr><td style="font-weight:bold">EAB</td><td colspan="3">${g('pH')}/${g('pCO2')}/${g('pO2')}/${g('BIC')}/${g('EB')}/${g('SatO2')} <b>LAC:</b> ${g('LAC')}</td></tr>`;
            });
            html+=`</table>`;
            navigator.clipboard.write([new ClipboardItem({'text/html':new Blob([html],{type:'text/html'})})]).then(()=>showToast("Tabla copiada","success"));
        }

        function copyHCLAB(){
            const p=document.getElementById("patientSelector").value; if(!p)return;
            const samples=getExportSamples(p); let txt="";
            samples.forEach(s=>{
                let parts=[]; CLINICAL_ORDER.forEach(k=>{const v=getSmartValue(s.parametros||{},k); if(v)parts.push(`${getDisplayLabel(k)} ${v}`);});
                txt+=`LAB ${formatDate(s.fecha)}: `+parts.join(", ")+"\n\n";
            });
            navigator.clipboard.writeText(txt).then(()=>showToast("Copiado","success"));
        }

        function downloadArgerichPDF(){
            const p=document.getElementById("patientSelector").value; if(!p)return;
            const {jsPDF}=window.jspdf, doc=new jsPDF(); doc.text(`Paciente: ${p}`,10,10);
            let y=20;
            getExportSamples(p).forEach(s=>{
                const g=(k)=>getSmartValue(s.parametros||{},k)??"-";
                doc.autoTable({startY:y,head:[[`LAB ${formatDate(s.fecha)}`]],body:[[`Hto/Hb: ${g('Hto')}/${g('Hb')}`],[`GB: ${g('GB')} | Plq: ${g('Plq')}`],[`EAB: ${g('pH')}/${g('pCO2')}/${g('pO2')}`]], theme:'grid'});
                y=doc.lastAutoTable.finalY+10;
            });
            doc.save("Laboratorio.pdf");
        }

        // MANAGEMENT
        async function deleteSelected(){
            const ids=getSelectedIds(); if(!ids.length)return; if(!confirm("¬øBorrar?"))return;
            const b=db.batch(); ids.forEach(id=>b.delete(db.collection("muestras").doc(id)));
            await b.commit(); showToast("Borrado","success");
        }
        async function mergeSelectedLabs(){
            const p=document.getElementById("patientSelector").value, ids=getSelectedIds();
            if(!p||ids.length<2)return showToast("Seleccione 2+","error");
            const s=labData[p].filter(x=>ids.includes(x.id)), m=s[0], np={...m.parametros};
            for(let i=1;i<s.length;i++)np={...np,...s[i].parametros};
            await db.collection("muestras").doc(m.id).update({parametros:np});
            const b=db.batch(); for(let i=1;i<s.length;i++)b.delete(db.collection("muestras").doc(s[i].id));
            await b.commit(); showToast("Unificado","success");
        }
        function openMergePatientModal(){
            document.getElementById('mergePatientModal').classList.remove('opacity-0','pointer-events-none');
            const s1=document.getElementById('mergeTarget'), s2=document.getElementById('mergeSource'); s1.innerHTML=""; s2.innerHTML="";
            Object.keys(labData).sort().forEach(n=>{s1.add(new Option(n,n));s2.add(new Option(n,n));});
        }
        function closeMergeModal(){document.getElementById('mergePatientModal').classList.add('opacity-0','pointer-events-none');}
        async function executeMergePatients(){
            const t=document.getElementById('mergeTarget').value, s=document.getElementById('mergeSource').value;
            if(t===s)return alert("Iguales"); if(!confirm("¬øFusionar?"))return;
            const b=db.batch(); labData[s].forEach(d=>b.update(db.collection("muestras").doc(d.id),{paciente:t}));
            await b.commit(); showToast("Fusionado","success"); closeMergeModal();
        }
        async function deleteDatabase(){
            if(prompt("Clave:")!=="D3l.e@TE$alL")return alert("No");
            const q=await db.collection("muestras").get(), b=db.batch(); q.forEach(d=>b.delete(d.ref)); await b.commit();
            showToast("Reset","success");
        }

        // START
        document.addEventListener("DOMContentLoaded",()=>{
            const k=localStorage.getItem("my_openai_key_v1"); if(k)document.getElementById("apiKey").value=k;
            initRealTimeListener();
            const input=document.getElementById("pdfInput");
            input.addEventListener("change",async(e)=>{
                const file=e.target.files[0]; if(!file)return;
                const txtArea=document.getElementById("labInput");
                txtArea.value="‚è≥ Leyendo...";
                if(!window.pdfjsLib)return showToast("Error Lib","error");
                try{
                    const buffer=await file.arrayBuffer(), pdf=await pdfjsLib.getDocument(buffer).promise;
                    let t=""; for(let i=1;i<=pdf.numPages;i++){const p=await pdf.getPage(i), c=await p.getTextContent(); t+=c.items.map(x=>x.str).join(" ")+"\n";}
                    txtArea.value=t; showToast("Le√≠do","success");
                }catch(e){txtArea.value=e.message;}
            });
            document.getElementById("btnProcesarIA").addEventListener("click",processAndUpload);
            document.getElementById("patientSelector").addEventListener("change",loadPatientData);
            document.getElementById("paramSelector").addEventListener("change",updateGraph);
            document.getElementById("btnLimpiarEntrada").addEventListener("click",()=>document.getElementById("labInput").value="");
        });
    </script>
