        // UTIL FECHA AR
        function formatDate(isoDate) {
            if(!isoDate) return "-";
            const [y, m, d] = isoDate.split("-");
            return `${d}/${m}/${y}`;
        }

        function sortKeysClinically(keysSet) {
            const keys = Array.from(keysSet);
            return keys.sort((a, b) => {
                const idxA = CLINICAL_ORDER.indexOf(a);
                const idxB = CLINICAL_ORDER.indexOf(b);
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1;
                if (idxB !== -1) return 1;
                return a.localeCompare(b);
            });
        }

        // 4. PDF READER (LEGACY)
        function setupPdf() {
            const input = document.getElementById("pdfInput");
            const textArea = document.getElementById("labInput");
            input.addEventListener("change", async (e) => {
                const file = e.target.files[0];
                if(!file) return;
                textArea.value = "‚è≥ Leyendo...";
                if (!window.pdfjsLib) return showToast("Error Lib PDF", "error");
                try {
                    const buffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buffer).promise;
                    let fullText = "";
                    for(let i=1; i<=pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(item => item.str).join(" ") + "\n";
                    }
                    textArea.value = fullText;
                    showToast("PDF Cargado", "success");
                } catch (error) { textArea.value = "Error: "+error.message; showToast("Error PDF", "error"); }
            });
        }

        // 5. L√ìGICA PRINCIPAL
        function initRealTimeListener() {
            db.collection("muestras").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
                labData = {}; 
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!labData[data.paciente]) labData[data.paciente] = [];
                    labData[data.paciente].push({ ...data, id: doc.id });
                });
                refreshUI();
            });
        }

        function cleanObject(obj) {
            if (typeof obj !== 'object' || obj === null) return obj;
            if (Array.isArray(obj)) return obj.map(cleanObject).filter(v => v !== undefined);
            const newObj = {};
            for (const key in obj) {
                const value = cleanObject(obj[key]);
                if (value !== undefined) newObj[key] = value;
            }
            return newObj;
        }

        async function processAndUpload() {
            const rawText = document.getElementById("labInput").value;
            let apiKey = document.getElementById("apiKey").value.trim() || localStorage.getItem("my_openai_key_v1");
            if (!rawText || rawText.length < 20) return showToast("Falta texto v√°lido", "error");
            if (!apiKey) { document.getElementById("configDetails").open = true; return showToast("Falta API Key", "error"); }
            localStorage.setItem("my_openai_key_v1", apiKey);

            const btn = document.getElementById("btnProcesarIA");
            btn.disabled = true;
            btn.innerHTML = "Procesando...";

            const prompt = `Expert Medical: Extract JSON. Text: """${rawText.substring(0, 15000)}"""
            JSON: {"paciente": "NAME UPPERCASE", "fecha": "YYYY-MM-DD", "hora": "HH:MM", "protocolo": "string", "parametros": {}}
            Search: ${TARGET_PARAMS.join(", ")}. 
            Rules: "√Åcido L√°ctico" = "Lactato". "Tiempo Protrombina" = "TP". "KPTT" = "KPTT". "Proteinas Totales" = "Proteinas_Totales".
            If unclear patient: "DESCONOCIDO".`;

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "gpt-4o-mini", messages: [{ role: "user", content: prompt }], temperature: 0 })
                });
                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                const result = JSON.parse(data.choices[0].message.content.replace(/```json|```/g, "").trim());

                if (!result.paciente || result.paciente === "DESCONOCIDO") {
                    const manual = prompt("Nombre del paciente no detectado. Ingr√©selo:");
                    if (manual) result.paciente = manual.toUpperCase(); else throw new Error("Cancelado");
                }
                if(!result.fecha) result.fecha = new Date().toISOString().split('T')[0];
                if(!result.hora) result.hora = "12:00";

                const qTime = await db.collection("muestras").where("paciente", "==", result.paciente).where("fecha", "==", result.fecha).where("hora", "==", result.hora).get();
                if (!qTime.empty) throw new Error("Muestra duplicada (Fecha/Hora)");
                if (result.protocolo && result.protocolo.length > 3) {
                    const qProt = await db.collection("muestras").where("protocolo", "==", result.protocolo).get();
                    if(!qProt.empty && qProt.docs[0].data().paciente === result.paciente) throw new Error("Protocolo duplicado");
                }

                const cleanParams = {};
                for (const k in result.parametros) {
                    if (result.parametros[k] !== undefined && result.parametros[k] !== null) cleanParams[k] = result.parametros[k];
                }

                await db.collection("muestras").add({
                    paciente: result.paciente, fecha: result.fecha, hora: result.hora,
                    protocolo: result.protocolo || "", parametros: cleanParams,
                    timestamp: new Date(result.fecha + "T" + result.hora).getTime(),
                    uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showToast(`Guardado: ${result.paciente}`, "success");
                document.getElementById("labInput").value = "";
            } catch (e) { showToast(e.message, "error"); } 
            finally { btn.disabled = false; btn.innerText = "Procesar con IA"; }
        }

        // 6. EXPORTS - WORD TABLE
        function copyWordTable() {
            const p = document.getElementById("patientSelector").value;
            if(!p || !labData[p]) return showToast("Seleccione paciente", "error");
            
            const samples = labData[p];
            const s = samples[samples.length - 1]; 
            const par = s.parametros || {};
            const getVal = (k) => par[k] !== undefined ? par[k] : "-";

            const hto_hb = `${getVal('Hematocrito')} / ${getVal('Hemoglobina')}`;
            const bili = `${getVal('BT')} / ${getVal('BD')}`;
            const wbc = getVal('Leucocitos');
            const enz = `${getVal('AST_TGO')} / ${getVal('ALT_TGP')} / ${getVal('Fosfatasa_Alcalina')}`;
            const plaq = getVal('Plaquetas');
            const prot = `${getVal('Proteinas_Totales')} / ${getVal('Alb√∫mina')}`;
            const ren = `${getVal('Urea')} / ${getVal('Creatinina')}`;
            const glu = getVal('Glucosa');
            const coag = `${getVal('TP')} / ${getVal('KPTT')} / ${getVal('RIN')}`;
            const iono = `${getVal('Na')} / ${getVal('K')} / ${getVal('Cl')}`;
            const eab = `${getVal('pH')} / ${getVal('pCO2')} / ${getVal('pO2')} / ${getVal('Lactato')} / ${getVal('Bicarbonato')}`;

            const tableHTML = `
                <table border="1" style="border-collapse: collapse; width: 100%; font-family: Arial; font-size: 10pt;">
                    <tr><td colspan="4" style="background:#f0f0f0; font-weight:bold; text-align:center;">LABORATORIO ${formatDate(s.fecha)} (${s.hora})</td></tr>
                    <tr><td style="font-weight:bold; width:25%;">Hto/Hb</td><td>${hto_hb}</td><td style="font-weight:bold; width:25%;">Bil T/D</td><td>${bili}</td></tr>
                    <tr><td style="font-weight:bold;">Gl. Blancos</td><td>${wbc}</td><td style="font-weight:bold;">GOT/GPT/FAL</td><td>${enz}</td></tr>
                    <tr><td style="font-weight:bold;">Plaquetas</td><td>${plaq}</td><td style="font-weight:bold;">Prot/Alb</td><td>${prot}</td></tr>
                    <tr><td style="font-weight:bold;">Urea/Crea</td><td>${ren}</td><td style="font-weight:bold;">Glucemia</td><td>${glu}</td></tr>
                    <tr><td style="font-weight:bold;">TP/KPTT/RIN</td><td>${coag}</td><td style="font-weight:bold;">IONO</td><td>${iono}</td></tr>
                    <tr><td style="font-weight:bold;">EAB + LAC</td><td colspan="3">${eab}</td></tr>
                </table>`;

            const blob = new Blob([tableHTML], { type: 'text/html' });
            navigator.clipboard.write([new ClipboardItem({ 'text/html': blob })]).then(() => showToast("Tabla Word copiada", "success")).catch(e => showToast("Error copia", "error"));
        }

        function downloadPDF() {
            const p = document.getElementById("patientSelector").value;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const samples = labData[p];
            
            let activeKeys = new Set();
            samples.forEach(s => Object.keys(s.parametros||{}).forEach(k => activeKeys.add(k)));
            const sorted = sortKeysClinically(activeKeys);
            
            const head = ['Fecha', 'Hora', ...sorted.map(k => ABBR[k]||k)];
            const body = samples.map(s => {
                let r = [formatDate(s.fecha), s.hora];
                sorted.forEach(k => r.push(s.parametros[k] ?? '-'));
                return r;
            });
            doc.setFontSize(14); doc.text(`Historial: ${p}`, 14, 15);
            doc.autoTable({ startY: 25, head: [head], body: body, theme: 'grid', styles: { fontSize: 7, halign: 'center' }, headStyles: { fillColor: [59, 130, 246] }, columnStyles: { 0: {cellWidth: 18}, 1: {cellWidth: 10} } });
            doc.save(`Reporte_${p}.pdf`);
        }

        function copyHCLAB() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return showToast("Seleccione paciente", "error");
            const s = labData[p];
            if(!s || !s.length) return;
            const params = s[s.length-1].parametros || {};
            let parts = [];
            CLINICAL_ORDER.forEach(k => { if(params[k] !== undefined) parts.push(`${ABBR[k]||k} ${params[k]}`); });
            Object.keys(params).sort().forEach(k => { 
                if(!CLINICAL_ORDER.includes(k)) parts.push(`${ABBR[k]||k} ${params[k]}`); 
            });
            navigator.clipboard.writeText(parts.join(", ")).then(()=>showToast("Copiado HCLAB", "success"));
        }

        // 7. UI (FECHA AR)
        function refreshUI() {
            const sel = document.getElementById("patientSelector");
            const curr = sel.value;
            sel.innerHTML = '<option value="">-- Seleccionar --</option>';
            Object.keys(labData).sort().forEach(p => {
                const opt = document.createElement("option");
                opt.value = p; opt.innerText = p;
                sel.appendChild(opt);
            });
            if(curr && labData[curr]) { sel.value = curr; loadPatientData(); }
            else { document.querySelector("#uciTable tbody").innerHTML = ""; }
        }

        function loadPatientData() {
            const p = document.getElementById("patientSelector").value;
            if(!p || !labData[p]) return;
            const samples = labData[p];
            
            let activeKeys = new Set();
            samples.forEach(s => Object.keys(s.parametros||{}).forEach(k => activeKeys.add(k)));
            const sorted = sortKeysClinically(activeKeys);

            let h = `<tr><th class="p-3 text-left text-xs font-bold text-slate-500 uppercase bg-slate-50 border-b border-slate-200 sticky left-0 z-20">Fecha</th>`;
            sorted.forEach(k => {
                h += `<th class="p-3 text-center text-xs font-bold text-slate-500 uppercase bg-slate-50 border-b border-slate-200 whitespace-nowrap" title="${k}">${ABBR[k]||k} <span class="text-[9px] text-slate-400 block">${UNITS[k]||""}</span></th>`;
            });
            document.querySelector("#uciTable thead").innerHTML = h + "</tr>";

            let b = "";
            samples.forEach(s => {
                let r = `<tr class="hover:bg-blue-50 transition border-b border-slate-100"><td class="p-3 text-sm font-medium text-slate-700 bg-white sticky left-0 border-r border-slate-100 whitespace-nowrap">${formatDate(s.fecha)} <span class="text-xs text-slate-400 ml-1">${s.hora}</span></td>`;
                sorted.forEach(k => {
                    r += `<td class="p-3 text-center text-sm text-slate-600">${s.parametros[k] ?? "-"}</td>`;
                });
                b += r + "</tr>";
            });
            document.querySelector("#uciTable tbody").innerHTML = b;

            const pSel = document.getElementById("paramSelector");
            const currP = pSel.value;
            pSel.innerHTML = "";
            sorted.forEach(k => {
                const opt = document.createElement("option");
                opt.value = k; opt.innerText = ABBR[k] || k;
                pSel.appendChild(opt);
            });
            if(activeKeys.has(currP)) pSel.value = currP;
            updateGraph();
        }

        function updateGraph() {
            const p = document.getElementById("patientSelector").value;
            const param = document.getElementById("paramSelector").value;
            const ctx = document.getElementById("evolutionChart").getContext("2d");
            if (chartInstance) chartInstance.destroy();
            if (!p || !param) return;
            const points = labData[p].filter(s => s.parametros[param] !== undefined).map(s => ({x: formatDate(s.fecha)+" "+s.hora, y: s.parametros[param]}));
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(pt => pt.x),
                    datasets: [{
                        label: ABBR[param] || param, 
                        data: points.map(pt => pt.y),
                        borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2, tension: 0.3, fill: true, pointRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true } }, scales: { x: { display: false } } }
            });
        }

        // UTILS & MODALS
        function openDeleteModal() { 
            const m = document.getElementById('deleteModal'); m.classList.remove('opacity-0', 'pointer-events-none');
            document.querySelector('#modalContent').classList.remove('scale-95'); document.querySelector('#modalContent').classList.add('scale-100');
        }
        function closeDeleteModal() { 
            const m = document.getElementById('deleteModal'); m.classList.add('opacity-0', 'pointer-events-none');
            document.querySelector('#modalContent').classList.add('scale-95'); document.querySelector('#modalContent').classList.remove('scale-100');
        }
        async function deleteLastEntry() {
            const p = document.getElementById("patientSelector").value;
            if(!p) return;
            const s = labData[p];
            if(!s || !s.length) return;
            try { await db.collection("muestras").doc(s[s.length-1].id).delete(); showToast("Eliminado", "success"); closeDeleteModal(); } catch(e){ showToast(e.message, "error"); }
        }
        async function deletePatient() {
            const p = document.getElementById("patientSelector").value;
            if(!confirm("¬øSeguro?")) return;
            try {
                const q = await db.collection("muestras").where("paciente", "==", p).get();
                const b = db.batch(); q.forEach(d => b.delete(d.ref)); await b.commit();
                showToast("Paciente eliminado", "success"); closeDeleteModal(); document.getElementById("patientSelector").value = ""; refreshUI();
            } catch(e) { showToast(e.message, "error"); }
        }
        async function deleteDatabase() {
            if(prompt("Escriba: BORRAR")!=="BORRAR") return;
            try {
                const q = await db.collection("muestras").get();
                const b = db.batch(); q.forEach(d => b.delete(d.ref)); await b.commit();
                showToast("Base Limpia", "success"); closeDeleteModal(); refreshUI();
            } catch(e) { showToast(e.message, "error"); }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const k = localStorage.getItem("my_openai_key_v1");
            if(k) document.getElementById("apiKey").value = k;
            initRealTimeListener();
            setupPdf();
            document.getElementById("btnProcesarIA").addEventListener("click", processAndUpload);
            document.getElementById("patientSelector").addEventListener("change", loadPatientData);
            document.getElementById("paramSelector").addEventListener("change", updateGraph);
            document.getElementById("btnLimpiarEntrada").addEventListener("click", () => document.getElementById("labInput").value = "");
        });
    </script>
</body>
